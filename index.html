<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h2>Real Time Character Counter</h2>
        <textarea class="textarea" id="textarea" rows="10" placeholder="Enter your text here" maxlength="50"></textarea>
        <div id="counter-container">
            <p>Total Character: <span  id="total-character">30</span></p>
            <p>Remaining: <span  id="remaining">30</span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
